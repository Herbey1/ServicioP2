version: "3.9"

networks:
  sgca_network:
    driver: bridge

services:
  db:
    image: postgres:15
    networks:
      - sgca_network
    restart: unless-stopped
    env_file: .env
    # En producción puedes omitir la exposición de puertos si no se requiere acceso externo
    ports:
      - "${PGPORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bd}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - sgca_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: sgca_backend
    restart: unless-stopped
    networks:
      - sgca_network
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    # En producción no montamos el código fuente; solo persistimos uploads
    volumes:
      - uploads:/app/uploads
    # Asegura aplicar migraciones antes de iniciar
    command: ["sh", "-c", "npx prisma migrate deploy && npm run start"]
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:'+(process.env.PORT||4000)+'/api/health', r=>process.exit(r.statusCode===200?0:1)).on('error', ()=>process.exit(1))\" "]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sgca_frontend
    restart: unless-stopped
    networks:
      - sgca_network
    env_file: .env
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    # Ejecuta build y sirve estáticos con vite preview
    command: ["sh", "-c", "npm run build && npm run preview -- --host 0.0.0.0 --port 3000"]

volumes:
  sgca_pgdata:
  uploads:


networks:
  sgca_network:
    driver: bridge

services:
  db:
    image: postgres:15
    networks:
      - sgca_network
    restart: unless-stopped
    env_file: .env
    ports:
      - "${PGPORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bd}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - sgca_pgdata:/var/lib/postgresql/data
      - ./SGCA_DB/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - sgca_network
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: ./backend
    container_name: sgca_backend
    restart: unless-stopped
    networks:
      - sgca_network
    env_file: .env
    environment:
      PORT: "4000"
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules

  email-worker:
    build:
      context: ./backend
    container_name: sgca_email_worker
    restart: unless-stopped
    networks:
      - sgca_network
    env_file: .env
    command: ["npm", "run", "send-emails"]
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: sgca_frontend
    restart: unless-stopped
    networks:
      - sgca_network
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started

volumes:
  sgca_pgdata:
